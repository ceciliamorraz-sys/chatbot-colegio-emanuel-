<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmaBot - Colegio Integral Emanuel</title>

  <style>
    body { font-family: Arial, sans-serif; }

    /* Bot√≥n flotante */
    #chat-btn{
      position: fixed;
      bottom: 18px;
      right: 18px;
      background:#1f6feb;
      color:#fff;
      border:none;
      border-radius:50%;
      width:60px;
      height:60px;
      font-size:26px;
      cursor:pointer;
      box-shadow:0 4px 12px rgba(0,0,0,.25);
      z-index:999999;
    }

    /* Caja */
    #chat-box{
      display:none;
      position: fixed;
      bottom: 90px;
      right: 18px;
      width: 360px;
      max-width: calc(100vw - 24px);
      height: 520px;
      max-height: calc(100vh - 140px);
      background:#fff;
      border-radius:14px;
      box-shadow:0 10px 24px rgba(0,0,0,.22);
      overflow:hidden;
      z-index:999999;
    }

    #chat-header{
      background:#1f6feb;
      color:#fff;
      padding:12px 14px;
      font-weight:bold;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    #chat-header .title{
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
    }

    #chat-header .title span{
      display:block;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 240px;
    }

    #chat-header .actions{
      display:flex;
      gap:10px;
      align-items:center;
    }

    #chat-header button{
      background:transparent;
      border:none;
      color:#fff;
      font-size:18px;
      cursor:pointer;
    }

    #chat-messages{
      padding:12px;
      height: 330px;
      overflow-y:auto;
      background:#f4f6f8;
      font-size:14px;
    }

    .msg{
      background:#fff;
      padding:10px 12px;
      margin:0 0 10px 0;
      border-radius:12px;
      line-height:1.35;
      box-shadow:0 1px 0 rgba(0,0,0,.04);
      white-space:pre-wrap;
    }

    .user{
      background:#dff3ff;
      text-align:right;
    }

    #chat-options{
      padding:10px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:8px;
      background:#fff;
      border-top:1px solid #e6e6e6;
    }

    .option-btn{
      padding:10px 10px;
      border:1px solid #d9d9d9;
      border-radius:10px;
      background:#fff;
      cursor:pointer;
      text-align:left;
      font-size:14px;
    }

    .option-btn:hover{ background:#f5f5f5; }

    #chat-input-area{
      display:flex;
      gap:8px;
      padding:10px;
      border-top:1px solid #eee;
      background:#fff;
    }

    #user-input{
      flex:1;
      padding:10px;
      border-radius:10px;
      border:1px solid #d9d9d9;
      outline:none;
    }

    #send-btn{
      padding:10px 14px;
      background:#1f6feb;
      color:#fff;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-weight:bold;
    }

    /* Responsive para tel√©fono */
    @media (max-width: 480px){
      #chat-box{
        right: 10px;
        left: 10px;
        width: auto;
        bottom: 84px;
        height: 72vh;
        max-height: 72vh;
      }
      #chat-messages{ height: calc(72vh - 220px); }
      #chat-header .title span{ max-width: 200px; }
      #chat-btn{ right: 14px; bottom: 14px; }
    }
  </style>
</head>

<body>

<button id="chat-btn" aria-label="Abrir chat">üí¨</button>

<div id="chat-box">
  <div id="chat-header">
    <div class="title">
      ü§ñ <span>EmaBot ‚Äì Colegio Integral Emanuel</span>
    </div>
    <div class="actions">
      <button id="toggle-voice" title="Voz activada/desactivada">üîä</button>
      <button onclick="toggleChat()" title="Cerrar">‚úñ</button>
    </div>
  </div>

  <div id="chat-messages"></div>

  <div id="chat-options">
    <button class="option-btn" onclick="sendAnswer('direccion')">üìç Direcci√≥n</button>
    <button class="option-btn" onclick="sendAnswer('mensualidad')">üìÖ Mensualidad</button>
    <button class="option-btn" onclick="sendAnswer('matricula')">üíµ Matr√≠cula</button>
    <button class="option-btn" onclick="sendAnswer('ofrece')">üéì ¬øQu√© ofrece?</button>
    <button class="option-btn" onclick="sendAnswer('contacto')">üì≤ WhatsApp</button>
    <button class="option-btn" onclick="sendAnswer('horario')">‚è∞ Horario</button>
  </div>

  <div id="chat-input-area">
    <input id="user-input" placeholder="Escribe tu pregunta..." />
    <button id="send-btn" onclick="handleUserQuestion()">Enviar</button>
  </div>
</div>

<script>
  const chatBtn = document.getElementById("chat-btn");
  const chatBox = document.getElementById("chat-box");
  const messages = document.getElementById("chat-messages");
  const userInput = document.getElementById("user-input");
  const voiceBtn = document.getElementById("toggle-voice");

  // CONFIG
  const WHATSAPP_NUMBER = "50588543012";
  const HORARIO = "Lunes a Viernes, 7:00 a.m. a 3:00 p.m.";
  const TEXTO_BIBLICO = "‚ÄúInstruye al ni√±o en su camino, y aun cuando fuere viejo no se apartar√° de √©l.‚Äù (Proverbios 22:6)";
  const CIERRE = "Bendiciones, quedamos a su disposici√≥n.";

  let saludoEnviado = false;
  let textoBiblicoEnviado = false;
  let voiceEnabled = true;

  chatBtn.onclick = toggleChat;

  voiceBtn.onclick = () => {
    voiceEnabled = !voiceEnabled;
    voiceBtn.textContent = voiceEnabled ? "üîä" : "üîá";
    // Truco para ‚Äúdespertar‚Äù speechSynthesis en algunos m√≥viles
    if (voiceEnabled) tryWarmupVoice();
  };

  // Intento de activar voz (m√≥viles)
  function tryWarmupVoice(){
    try{
      if (!window.speechSynthesis) return;
      const u = new SpeechSynthesisUtterance(" ");
      u.lang = "es-ES";
      u.volume = 0; // silencioso
      window.speechSynthesis.speak(u);
      window.speechSynthesis.cancel();
    }catch(e){}
  }

  function toggleChat() {
    const isOpen = chatBox.style.display === "block";
    chatBox.style.display = isOpen ? "none" : "block";

    if (!isOpen) {
      // ‚ÄúDespertar‚Äù voz al abrir (acci√≥n del usuario)
      tryWarmupVoice();

      if (!saludoEnviado) {
        saludoEnviado = true;

        botSay("üëã Bienvenido al Colegio Integral Emanuel.\nSoy EmaBot, tu asistente virtual institucional.");
        botSay("‚è∞ Horario de atenci√≥n: " + HORARIO);

        if (!textoBiblicoEnviado) {
          textoBiblicoEnviado = true;
          botSay("üìñ El texto b√≠blico de hoy es:\n" + TEXTO_BIBLICO);
        }

        botSay("üòä ¬øEn qu√© m√°s podemos ayudarle?");
      }
    }
  }

  function addBotMessage(text) {
    const div = document.createElement("div");
    div.className = "msg";
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function addUserMessage(text) {
    const div = document.createElement("div");
    div.className = "msg user";
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function speak(text){
    if (!voiceEnabled) return;
    if (!window.speechSynthesis) return;

    // cancel para que no se acumulen
    window.speechSynthesis.cancel();

    const u = new SpeechSynthesisUtterance(text);
    u.lang = "es-ES";
    u.rate = 1;
    u.pitch = 1;

    window.speechSynthesis.speak(u);
  }

  function botSay(text){
    addBotMessage(text);
    // En m√≥viles, la voz solo funciona si hubo interacci√≥n previa: abrir chat / enviar
    speak(text);
  }

  function normalizeText(text) {
    return text
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .trim();
  }

  function openWhatsAppDirect(){
    // directo al chat (sin texto)
    window.open("https://wa.me/" + WHATSAPP_NUMBER, "_blank");
  }

  function sendAnswer(type) {
    let response = "";

    if (type === "direccion") {
      addUserMessage("Direcci√≥n");
      response = "üìç Costado Este del MaxiPali, 25 varas al norte.";
      return finishResponse(response);
    }

    if (type === "mensualidad") {
      addUserMessage("Mensualidad");
      response = "üìÖ La mensualidad es de C$ 1,450.";
      return finishResponse(response);
    }

    if (type === "matricula") {
      addUserMessage("Matr√≠cula");
      response = "üíµ La informaci√≥n de matr√≠cula se brinda por WhatsApp.";
      finishResponse(response);
      openWhatsAppDirect();
      return;
    }

    if (type === "ofrece") {
      addUserMessage("¬øQu√© ofrece?");
      response = "üéì Ofrecemos educaci√≥n integral, formaci√≥n en valores, docentes capacitados y un ambiente seguro.";
      return finishResponse(response);
    }

    if (type === "horario") {
      addUserMessage("Horario");
      response = "‚è∞ Nuestro horario de atenci√≥n es: " + HORARIO + ".";
      return finishResponse(response);
    }

    if (type === "contacto") {
      addUserMessage("WhatsApp");
      response = "üì≤ Abriendo WhatsApp para atenci√≥n personalizada.";
      finishResponse(response);
      openWhatsAppDirect();
      return;
    }
  }

  function finishResponse(response){
    setTimeout(() => {
      botSay(response);
      botSay(CIERRE);
    }, 250);
  }

  function handleUserQuestion() {
    const question = (userInput.value || "").trim();
    if (!question) return;

    addUserMessage(question);
    userInput.value = "";

    const q = normalizeText(question);

    // reglas
    if (q.includes("direccion") || q.includes("ubicacion") || q.includes("donde")) {
      return finishResponse("üìç Costado Este del MaxiPali, 25 varas al norte.");
    }

    if (q.includes("mensualidad") || q.includes("cuota")) {
      return finishResponse("üìÖ La mensualidad es de C$ 1,450.");
    }

    if (q.includes("matricula") || q.includes("inscripcion")) {
      finishResponse("üíµ La informaci√≥n de matr√≠cula se brinda por WhatsApp.");
      openWhatsAppDirect();
      return;
    }

    if (q.includes("ofrece") || q.includes("servicios") || q.includes("que ofrecen")) {
      return finishResponse("üéì Ofrecemos educaci√≥n integral, formaci√≥n en valores, docentes capacitados y un ambiente seguro.");
    }

    if (q.includes("horario") || q.includes("atienden") || q.includes("hora")) {
      return finishResponse("‚è∞ Nuestro horario de atenci√≥n es: " + HORARIO + ".");
    }

    if (q.includes("whatsapp") || q.includes("contacto") || q.includes("telefono")) {
      finishResponse("üì≤ Abriendo WhatsApp para atenci√≥n personalizada.");
      openWhatsAppDirect();
      return;
    }

    // si no sabe -> WhatsApp directo
    finishResponse("No tengo esa informaci√≥n registrada a√∫n. üì≤ Le atendemos por WhatsApp.");
    openWhatsAppDirect();
  }

  // Enviar con Enter
  userInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") handleUserQuestion();
  });

</script>

</body>
</html>
