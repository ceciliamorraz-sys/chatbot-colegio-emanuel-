<!-- =========================================================
 EmaBot (Widget tipo Alexa) - Colegio Integral Emanuel
 - Chat + voz (habla) + micr√≥fono (escucha) + plegable
 - Respuestas por intenci√≥n (hola, direcci√≥n, mensualidad, horario, matr√≠cula, contacto)
 - Si no sabe: muestra bot√≥n y abre WhatsApp (en interacci√≥n del usuario)
 - Formulario "Escribir por correo" (mailto)
 - Logo configurable
========================================================= -->

<div id="emaBotRoot"></div>

<style>
  :root{
    --ema-primary:#1d74ff;
    --ema-primary-2:#0f5ee6;
    --ema-bg:#ffffff;
    --ema-soft:#f3f6ff;
    --ema-text:#0b1b33;
    --ema-muted:#5c6b82;
    --ema-border:#e6ecf5;
    --ema-shadow:0 18px 45px rgba(15, 35, 65, .18);
    --ema-radius:16px;
    --ema-font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  /* Floating button */
  .ema-fab{
    position: fixed;
    right: 22px;
    bottom: 22px;
    width: 62px;
    height: 62px;
    border-radius: 50%;
    background: var(--ema-primary);
    box-shadow: var(--ema-shadow);
    border: none;
    cursor: pointer;
    z-index: 999999;
    display:flex;
    align-items:center;
    justify-content:center;
    transition: transform .15s ease, background .15s ease;
  }
  .ema-fab:hover{ transform: translateY(-2px); background: var(--ema-primary-2); }
  .ema-fab svg{ width:28px; height:28px; fill:#fff; }
  .ema-fab-badge{
    position:absolute;
    top:8px; right:8px;
    width:10px; height:10px;
    border-radius:50%;
    background:#39d353;
    border:2px solid rgba(255,255,255,.9);
  }

  /* Panel */
  .ema-panel{
    position: fixed;
    right: 22px;
    bottom: 96px;
    width: 380px;
    max-width: calc(100vw - 44px);
    height: 560px;
    max-height: calc(100vh - 140px);
    background: var(--ema-bg);
    border-radius: var(--ema-radius);
    box-shadow: var(--ema-shadow);
    overflow: hidden;
    z-index: 999999;
    display:none;
    border: 1px solid var(--ema-border);
    font-family: var(--ema-font);
  }

  .ema-header{
    height: 64px;
    background: linear-gradient(135deg, var(--ema-primary), var(--ema-primary-2));
    color: #fff;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding: 10px 12px;
    gap: 10px;
  }
  .ema-brand{
    display:flex;
    align-items:center;
    gap:10px;
    min-width: 0;
  }
  .ema-logo{
    width:40px;
    height:40px;
    border-radius: 10px;
    background: rgba(255,255,255,.2);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    flex: 0 0 auto;
  }
  .ema-logo img{
    width:100%;
    height:100%;
    object-fit: cover;
  }
  .ema-title{
    line-height: 1.1;
    min-width:0;
  }
  .ema-title strong{
    display:block;
    font-size: 14px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .ema-title span{
    display:flex;
    align-items:center;
    gap:6px;
    font-size: 12px;
    opacity: .95;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .ema-dot{
    width:8px; height:8px; border-radius:50%;
    background:#39d353;
    box-shadow: 0 0 0 2px rgba(255,255,255,.35);
  }

  .ema-actions{
    display:flex;
    gap:8px;
    align-items:center;
  }
  .ema-iconbtn{
    width: 34px; height:34px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,.35);
    background: rgba(255,255,255,.14);
    cursor:pointer;
    display:flex; align-items:center; justify-content:center;
    transition: background .15s ease;
  }
  .ema-iconbtn:hover{ background: rgba(255,255,255,.22); }
  .ema-iconbtn svg{ width:18px; height:18px; fill:#fff; }

  /* Body */
  .ema-body{
    height: calc(100% - 64px);
    display:flex;
    flex-direction:column;
    background: #fff;
  }
  .ema-messages{
    flex:1;
    padding: 14px;
    overflow:auto;
    background: #ffffff;
  }
  .ema-msg{
    display:flex;
    margin: 10px 0;
    gap:10px;
    align-items:flex-start;
  }
  .ema-msg.user{ justify-content:flex-end; }
  .ema-bubble{
    max-width: 86%;
    padding: 12px 12px;
    border-radius: 14px;
    border: 1px solid var(--ema-border);
    background: var(--ema-soft);
    color: var(--ema-text);
    font-size: 14px;
    line-height: 1.25rem;
  }
  .ema-msg.user .ema-bubble{
    background: #e8f0ff;
    border-color:#d6e4ff;
  }
  .ema-meta{
    font-size: 12px;
    color: var(--ema-muted);
    margin-top: 6px;
  }

  .ema-quick{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    margin-top: 10px;
  }
  .ema-chip{
    border: 1px solid var(--ema-border);
    background: #fff;
    color: var(--ema-text);
    padding: 9px 10px;
    border-radius: 999px;
    cursor:pointer;
    font-size: 13px;
    transition: transform .08s ease, background .15s ease;
    user-select:none;
  }
  .ema-chip:hover{ background:#f7f9ff; transform: translateY(-1px); }

  .ema-footer{
    padding: 10px 12px 12px;
    border-top: 1px solid var(--ema-border);
    background:#fff;
  }
  .ema-inputrow{
    display:flex;
    gap:8px;
    align-items:center;
  }
  .ema-input{
    flex:1;
    border: 1px solid var(--ema-border);
    border-radius: 12px;
    padding: 11px 12px;
    outline:none;
    font-size: 14px;
  }
  .ema-send{
    background: var(--ema-primary);
    border:none;
    color:#fff;
    padding: 11px 14px;
    border-radius: 12px;
    cursor:pointer;
    font-weight: 600;
  }
  .ema-send:hover{ background: var(--ema-primary-2); }

  .ema-smallrow{
    margin-top: 10px;
    display:flex;
    gap:8px;
  }
  .ema-softbtn{
    flex:1;
    border: 1px solid var(--ema-border);
    background: #fff;
    border-radius: 12px;
    padding: 10px 10px;
    cursor:pointer;
    font-size: 13px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
  }
  .ema-softbtn:hover{ background:#f7f9ff; }

  .ema-mailbox{
    margin-top: 10px;
    border: 1px solid var(--ema-border);
    border-radius: 12px;
    padding: 10px;
    background: #fff;
    display:none;
  }
  .ema-mailbox h4{
    margin: 0 0 8px 0;
    font-size: 14px;
    color: var(--ema-text);
    display:flex;
    gap:8px;
    align-items:center;
  }
  .ema-textarea{
    width:100%;
    min-height: 80px;
    resize: vertical;
    border: 1px solid var(--ema-border);
    border-radius: 10px;
    padding: 10px;
    font-family: var(--ema-font);
    font-size: 14px;
    outline:none;
  }
  .ema-mailbtn{
    width:100%;
    margin-top: 8px;
    background:#111827;
    color:#fff;
    border:none;
    padding: 11px 12px;
    border-radius: 10px;
    cursor:pointer;
    font-weight:600;
  }
  .ema-tip{
    margin-top: 8px;
    font-size: 12px;
    color: var(--ema-muted);
  }

  /* Mobile tweaks */
  @media (max-width: 420px){
    .ema-panel{ width: calc(100vw - 24px); right:12px; }
    .ema-fab{ right:12px; bottom:12px; }
    .ema-panel{ bottom:84px; }
  }
</style>

<script>
(function(){
  // =======================
  // CONFIGURACI√ìN (EDITA AQU√ç)
  // =======================
  const CONFIG = {
    botName: "EmaBot",
    schoolName: "Colegio Integral Emanuel",
    // Pega aqu√≠ la URL del logo (sube tu logo a Wix y copia el enlace)
    logoUrl: "",

    // WhatsApp (pon el n√∫mero con c√≥digo pa√≠s, sin + ni espacios)
    // Ejemplo Nicaragua: 505XXXXXXXX
    whatsappNumber: "505XXXXXXXX",

    // Correo institucional
    emailTo: "colegio@tudominio.com",

    // Datos del colegio (los que ya me diste)
    direccion: "De Maxipal√≠, 25 varas al norte, Matagalpa.",
    mensualidad: "La mensualidad es de 1,450 c√≥rdobas.",
    horario: "Nuestro horario es de 7:30 a.m. a 5:00 p.m.",
    matricula: "Para matr√≠cula, por favor indique: nombre del estudiante, grado al que aplica, y un n√∫mero de contacto. Si desea, puedo redirigirle a WhatsApp.",
    contacto: "Puede contactarnos por WhatsApp o escribirnos por correo desde este asistente.",
  };

  // =======================
  // HTML UI
  // =======================
  const root = document.getElementById("emaBotRoot");
  root.innerHTML = `
    <button class="ema-fab" id="emaFab" aria-label="Abrir chat">
      <span class="ema-fab-badge"></span>
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M4 4h16a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H8l-4 3v-3H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm2 4h12v2H6V8zm0 4h9v2H6v-2z"></path>
      </svg>
    </button>

    <div class="ema-panel" id="emaPanel" role="dialog" aria-label="Chat EmaBot">
      <div class="ema-header">
        <div class="ema-brand">
          <div class="ema-logo" id="emaLogo">
            ${CONFIG.logoUrl ? `<img src="${CONFIG.logoUrl}" alt="Logo">` : `
              <svg viewBox="0 0 24 24" width="24" height="24" fill="white" aria-hidden="true">
                <path d="M12 2l9 4.5v11L12 22l-9-4.5v-11L12 2zm0 2.2L5 7.1v8.8l7 3.5 7-3.5V7.1l-7-2.9z"/>
              </svg>
            `}
          </div>
          <div class="ema-title">
            <strong>${CONFIG.botName} ‚Äì Asistente Virtual</strong>
            <span><span class="ema-dot"></span>${CONFIG.schoolName}</span>
          </div>
        </div>

        <div class="ema-actions">
          <button class="ema-iconbtn" id="emaSpeakerBtn" title="Activar/Desactivar voz" aria-label="Voz">
            <svg viewBox="0 0 24 24"><path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89 1 5 3.77 5 6.71s-2.11 5.71-5 6.71v2.06c4.01-1.06 7-4.7 7-8.77s-2.99-7.71-7-8.77z"/></svg>
          </button>

          <button class="ema-iconbtn" id="emaMinBtn" title="Minimizar" aria-label="Minimizar">
            <svg viewBox="0 0 24 24"><path d="M6 19h12v2H6z"/></svg>
          </button>

          <button class="ema-iconbtn" id="emaCloseBtn" title="Cerrar" aria-label="Cerrar">
            <svg viewBox="0 0 24 24"><path d="M18.3 5.7L12 12l6.3 6.3-1.4 1.4L10.6 13.4 4.3 19.7 2.9 18.3 9.2 12 2.9 5.7 4.3 4.3l6.3 6.3 6.3-6.3z"/></svg>
          </button>
        </div>
      </div>

      <div class="ema-body">
        <div class="ema-messages" id="emaMessages"></div>

        <div class="ema-footer">
          <div class="ema-inputrow">
            <input class="ema-input" id="emaInput" placeholder="Escriba su consulta..." autocomplete="off"/>
            <button class="ema-send" id="emaSend">Enviar</button>
          </div>

          <div class="ema-smallrow">
            <button class="ema-softbtn" id="emaMicBtn" title="Hablar">
              üé§ Hablar
            </button>
            <button class="ema-softbtn" id="emaMailToggle" title="Escribir por correo">
              ‚úâÔ∏è Escribir por correo
            </button>
          </div>

          <div class="ema-mailbox" id="emaMailbox">
            <h4>‚úâÔ∏è Escribir por correo</h4>
            <textarea class="ema-textarea" id="emaMailText" placeholder="Escriba su mensaje..."></textarea>
            <button class="ema-mailbtn" id="emaMailSend">Enviar correo</button>
            <div class="ema-tip">Tip: Si prefiere, tambi√©n puede escribir ‚Äúenviar whatsapp‚Äù y le remito de inmediato.</div>
          </div>
        </div>
      </div>
    </div>
  `;

  // =======================
  // HELPERS (voz + UI)
  // =======================
  const $ = (id) => document.getElementById(id);

  const panel = $("emaPanel");
  const fab = $("emaFab");
  const messagesEl = $("emaMessages");
  const inputEl = $("emaInput");

  let voiceEnabled = true;
  let recognizing = false;

  function addMessage(text, who="bot"){
    const wrap = document.createElement("div");
    wrap.className = "ema-msg " + (who === "user" ? "user" : "bot");
    const bubble = document.createElement("div");
    bubble.className = "ema-bubble";
    bubble.innerHTML = text;
    wrap.appendChild(bubble);
    messagesEl.appendChild(wrap);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function addQuickChips(chips){
    const container = document.createElement("div");
    container.className = "ema-quick";
    chips.forEach(label=>{
      const chip = document.createElement("div");
      chip.className = "ema-chip";
      chip.textContent = label;
      chip.addEventListener("click", ()=>{
        sendUserText(label);
      });
      container.appendChild(chip);
    });
    messagesEl.appendChild(container);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function speak(text){
    try{
      if(!voiceEnabled) return;
      if(!("speechSynthesis" in window)) return;
      window.speechSynthesis.cancel();
      const u = new SpeechSynthesisUtterance(text);
      // ‚Äútipo Alexa‚Äù: voz clara y natural
      u.lang = "es-ES";
      u.rate = 0.95;
      u.pitch = 1.02;
      window.speechSynthesis.speak(u);
    }catch(e){}
  }

  function normalize(t){
    return (t || "")
      .toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g,"") // quita tildes
      .trim();
  }

  function openWhatsApp(prefilled="Hola, deseo informaci√≥n del Colegio Integral Emanuel."){
    const num = CONFIG.whatsappNumber.replace(/\D/g,"");
    const url = `https://wa.me/${num}?text=${encodeURIComponent(prefilled)}`;
    // IMPORTANTE: abrir en respuesta a interacci√≥n del usuario ayuda a que no lo bloquee el navegador
    window.open(url, "_blank");
  }

  function mailtoSend(body){
    const subject = `Consulta desde ${CONFIG.schoolName}`;
    const url = `mailto:${encodeURIComponent(CONFIG.emailTo)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    window.location.href = url;
  }

  // =======================
  // "INTENCIONES" (NLP simple)
  // =======================
  function matchAny(text, arr){
    return arr.some(k => text.includes(k));
  }

  function botReply(userRaw){
    const t = normalize(userRaw);

    // comandos directos
    if (matchAny(t, ["enviar whatsapp","whatsapp","wasap","wasa","wsp","wa.me"])) {
      const msg = "Con gusto. Le estoy redirigiendo a WhatsApp para atenci√≥n directa.";
      addMessage(msg, "bot");
      speak(msg);
      openWhatsApp("Hola, deseo informaci√≥n del Colegio Integral Emanuel.");
      return;
    }

    // saludo
    if (matchAny(t, ["hola","buenas","buenos dias","buenas tardes","buenas noches","saludos"])) {
      const msg = `Estimado(a) visitante, reciba un cordial saludo. Soy ${CONFIG.botName}, asistente virtual del ${CONFIG.schoolName}. ¬øEn qu√© puedo ayudarle hoy?`;
      addMessage(msg, "bot");
      speak(msg);
      addQuickChips(["Direcci√≥n", "Mensualidad", "Horario", "Matr√≠cula", "Contacto"]);
      return;
    }

    // direcci√≥n
    if (matchAny(t, ["direccion","ubicacion","donde queda","donde estan","como llego","llegar","mapa"])) {
      const msg = `Con gusto. <b>Direcci√≥n:</b> ${CONFIG.direccion}`;
      addMessage(msg, "bot");
      speak(`Con gusto. Direcci√≥n: ${CONFIG.direccion}`);
      return;
    }

    // mensualidad / costos
    if (matchAny(t, ["mensualidad","cuanto cuesta","precio","pago","cuota","costo","arancel"])) {
      const msg = `Con gusto. <b>Mensualidad:</b> ${CONFIG.mensualidad}`;
      addMessage(msg, "bot");
      speak(`Con gusto. ${CONFIG.mensualidad}`);
      return;
    }

    // horario
    if (matchAny(t, ["horario","hora","a que hora","entrada","salida","jornada"])) {
      const msg = `Con gusto. <b>Horario:</b> ${CONFIG.horario}`;
      addMessage(msg, "bot");
      speak(`Con gusto. ${CONFIG.horario}`);
      return;
    }

    // matr√≠cula
    if (matchAny(t, ["matricula","matricular","inscripcion","inscribir","requisitos","documentos","cupos"])) {
      const msg = `Con gusto. <b>Matr√≠cula:</b> ${CONFIG.matricula}<br><br>Si prefiere atenci√≥n directa, escriba <b>‚Äúenviar whatsapp‚Äù</b>.`;
      addMessage(msg, "bot");
      speak("Con gusto. Para matr√≠cula, por favor indique nombre del estudiante, grado al que aplica y un n√∫mero de contacto. Si desea, puedo redirigirle a WhatsApp.");
      return;
    }

    // contacto
    if (matchAny(t, ["contacto","telefono","numero","correo","email","secretaria","atencion"])) {
      const msg = `Con gusto. <b>Contacto:</b> ${CONFIG.contacto}<br><br>
        <div class="ema-quick">
          <div class="ema-chip" id="emaChipWA">üì± Enviar WhatsApp</div>
          <div class="ema-chip" id="emaChipMail">‚úâÔ∏è Escribir por correo</div>
        </div>`;
      addMessage(msg, "bot");
      speak("Con gusto. Puede contactarnos por WhatsApp o escribirnos por correo desde este asistente.");

      // activar chips
      setTimeout(()=>{
        const wa = document.getElementById("emaChipWA");
        const ml = document.getElementById("emaChipMail");
        if(wa) wa.onclick = () => openWhatsApp("Hola, deseo informaci√≥n del Colegio Integral Emanuel.");
        if(ml) ml.onclick = () => $("emaMailbox").style.display = "block";
      }, 50);
      return;
    }

    // fallback -> remitir WhatsApp
    const msg = `Gracias por su consulta. En este momento no tengo esa informaci√≥n con certeza.<br>
      Para atenci√≥n directa, le remito a WhatsApp.<br><br>
      <div class="ema-quick">
        <div class="ema-chip" id="emaChipWAFallback">üì± Abrir WhatsApp</div>
      </div>`;
    addMessage(msg, "bot");
    speak("Gracias por su consulta. En este momento no tengo esa informaci√≥n con certeza. Le remito a WhatsApp para atenci√≥n directa.");

    // abrir WA (en interacci√≥n del usuario se puede abrir; aqu√≠ igual fue producto de 'Enviar', suele permitir)
    setTimeout(()=>{
      const wa = document.getElementById("emaChipWAFallback");
      if(wa) wa.onclick = () => openWhatsApp(`Hola, tengo una consulta: "${userRaw}"`);
    }, 50);

    // Intento de apertura autom√°tica (si el navegador lo bloquea, el bot√≥n queda)
    try{ openWhatsApp(`Hola, tengo una consulta: "${userRaw}"`); }catch(e){}
  }

  // =======================
  // ENVIAR MENSAJE
  // =======================
  function sendUserText(text){
    const clean = (text || "").trim();
    if(!clean) return;
    addMessage(clean, "user");
    inputEl.value = "";

    // respuesta bot (peque√±a pausa para sensaci√≥n "humana")
    setTimeout(()=> botReply(clean), 250);
  }

  $("emaSend").addEventListener("click", ()=> sendUserText(inputEl.value));
  inputEl.addEventListener("keydown", (e)=>{
    if(e.key === "Enter") sendUserText(inputEl.value);
  });

  // =======================
  // MICR√ìFONO (SpeechRecognition)
  // =======================
  function startListening(){
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SR){
      const msg = "Su navegador no admite micr√≥fono aqu√≠. Por favor use Google Chrome en computadora o Android.";
      addMessage(msg, "bot");
      speak(msg);
      return;
    }
    if(recognizing) return;

    const rec = new SR();
    rec.lang = "es-ES";
    rec.interimResults = false;
    rec.maxAlternatives = 1;
    recognizing = true;

    const msg = "Le escucho. Puede hablar ahora.";
    addMessage(msg, "bot");
    speak(msg);

    rec.onresult = (ev)=>{
      const said = ev.results[0][0].transcript || "";
      sendUserText(said);
    };
    rec.onerror = ()=>{
      recognizing = false;
      addMessage("No logr√© escuchar con claridad. Intente nuevamente, por favor.", "bot");
      speak("No logr√© escuchar con claridad. Intente nuevamente, por favor.");
    };
    rec.onend = ()=>{ recognizing = false; };
    rec.start();
  }

  $("emaMicBtn").addEventListener("click", startListening);

  // =======================
  // CORREO
  // =======================
  $("emaMailToggle").addEventListener("click", ()=>{
    const box = $("emaMailbox");
    box.style.display = (box.style.display === "block") ? "none" : "block";
  });

  $("emaMailSend").addEventListener("click", ()=>{
    const body = $("emaMailText").value.trim();
    if(!body){
      addMessage("Por favor escriba su mensaje para enviarlo por correo.", "bot");
      speak("Por favor escriba su mensaje para enviarlo por correo.");
      return;
    }
    addMessage("Perfecto. Abrir√© su correo para enviar el mensaje.", "bot");
    speak("Perfecto. Abrir√© su correo para enviar el mensaje.");
    mailtoSend(body);
  });

  // =======================
  // ABRIR / CERRAR / MINIMIZAR
  // =======================
  function openPanel(){
    panel.style.display = "block";
    setTimeout(()=> inputEl.focus(), 200);
  }
  function closePanel(){
    panel.style.display = "none";
  }

  fab.addEventListener("click", ()=>{
    if(panel.style.display === "block") closePanel();
    else{
      openPanel();
      // saludo inicial con voz (una sola vez por sesi√≥n de p√°gina)
      if(!sessionStorage.getItem("ema_greeted")){
        sessionStorage.setItem("ema_greeted","1");
