<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --brand:#1e4ed8;
      --brand2:#0ea5e9;
      --bg:#0b1220;
      --panel:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:#e2e8f0;
      --soft:#f1f5f9;
      --ok:#22c55e;
      --warn:#f59e0b;
      --shadow: 0 10px 30px rgba(2,6,23,.25);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background: radial-gradient(1200px 600px at 30% 10%, rgba(14,165,233,.25), transparent 50%),
                  radial-gradient(1000px 600px at 80% 30%, rgba(30,78,216,.22), transparent 50%),
                  var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .wrap{
      width:min(420px, 100%);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      background: var(--panel);
    }
    .topbar{
      padding:14px 14px;
      color:white;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .brand{
      display:flex; gap:10px; align-items:center;
      min-width:0;
    }
    .avatar{
      width:36px; height:36px;
      border-radius:12px;
      background: rgba(255,255,255,.18);
      display:grid; place-items:center;
      border:1px solid rgba(255,255,255,.25);
      position:relative;
      overflow:hidden;
    }
    .avatar::after{
      content:"";
      position:absolute; inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), transparent 45%);
      animation: shimmer 2.4s ease-in-out infinite;
      transform: rotate(18deg);
    }
    @keyframes shimmer{
      0%,100%{transform:translateX(-18px) rotate(18deg); opacity:.65}
      50%{transform:translateX(18px) rotate(18deg); opacity:1}
    }
    .title{
      line-height:1.05;
      min-width:0;
    }
    .title b{display:block; font-size:14px; letter-spacing:.2px}
    .title small{display:flex; align-items:center; gap:6px; font-size:12px; opacity:.92; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .dot{
      width:8px; height:8px; border-radius:50%;
      background: var(--ok);
      box-shadow:0 0 0 4px rgba(34,197,94,.18);
      animation: pulse 1.6s ease-in-out infinite;
      flex:0 0 auto;
    }
    @keyframes pulse{
      0%,100%{transform:scale(1); opacity:.9}
      50%{transform:scale(1.25); opacity:1}
    }
    .actions{
      display:flex; gap:8px; align-items:center;
    }
