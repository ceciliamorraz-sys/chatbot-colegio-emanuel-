<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot - Colegio Integral Emanuel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body { font-family: Arial, sans-serif; }

    /* Bot√≥n flotante */
    #chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1f6feb;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 999999;
    }

    /* Caja del chat */
    #chat-box {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 330px;
      height: 470px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 999999;
    }

    #chat-header {
      background: #1f6feb;
      color: #fff;
      padding: 12px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-messages {
      padding: 10px;
      height: 235px;
      overflow-y: auto;
      background: #f4f6f8;
      font-size: 14px;
      white-space: pre-line; /* para respetar saltos de l√≠nea */
    }

    .msg {
      background: #fff;
      padding: 8px 10px;
      margin-bottom: 8px;
      border-radius: 10px;
      line-height: 1.4;
    }

    .user {
      background: #dff3ff;
      text-align: right;
    }

    #chat-options {
      padding: 10px;
      display: grid;
      gap: 8px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .option-btn {
      padding: 9px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
    }

    .option-btn:hover { background: #f0f0f0; }

    #user-input {
      width: 100%;
      padding: 9px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    #send-btn {
      padding: 9px;
      background: #1f6feb;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    #send-btn:hover { filter: brightness(0.95); }
  </style>
</head>

<body>

<button id="chat-btn" aria-label="Abrir chat">üí¨</button>

<div id="chat-box" role="dialog" aria-label="Chat Colegio Integral Emanuel">
  <div id="chat-header">
    Colegio Integral Emanuel
    <span style="cursor:pointer;" onclick="toggleChat()">‚úñ</span>
  </div>

  <div id="chat-messages"></div>

  <div id="chat-options">
    <!-- üé§ Bot√≥n voz -->
    <button class="option-btn" onclick="startVoice()">üé§ Hablar</button>

    <!-- FAQ -->
    <button class="option-btn" onclick="sendAnswer('direccion')">üìç Direcci√≥n</button>
    <button class="option-btn" onclick="sendAnswer('matricula')">üíµ Matr√≠cula</button>
    <button class="option-btn" onclick="sendAnswer('mensualidad')">üìÖ Mensualidad</button>
    <button class="option-btn" onclick="sendAnswer('ofrece')">üéì ¬øQu√© ofrece?</button>
    <button class="option-btn" onclick="sendAnswer('whatsapp')">üì≤ WhatsApp</button>

    <!-- Entrada de texto -->
    <input id="user-input" placeholder="Escribe tu pregunta aqu√≠..." />
    <button id="send-btn" onclick="handleUserQuestion()">Enviar</button>
  </div>
</div>

<script>
  // ====== DATOS DEL COLEGIO (puedes editar aqu√≠) ======
  const WHATSAPP_NUMBER = "50588543012";
  const COLEGIO_NOMBRE = "Colegio Integral Emanuel";
  const DIRECCION = "Costado Este del Maxipali, 25 varas al norte.";
  const MENSUALIDAD = "C$ 1,450.";
  const OFRECE = "Educaci√≥n integral, formaci√≥n en valores, docentes capacitados y un ambiente seguro.";

  // ====== ELEMENTOS ======
  const chatBtn = document.getElementById("chat-btn");
  const chatBox = document.getElementById("chat-box");
  const messages = document.getElementById("chat-messages");
  const userInput = document.getElementById("user-input");

  chatBtn.onclick = toggleChat;

  // ====== ABRIR/CERRAR + SALUDO ======
  function toggleChat() {
    const isOpen = chatBox.style.display === "block";
    chatBox.style.display = isOpen ? "none" : "block";

    // Saludo autom√°tico solo la primera vez
    if (!isOpen && messages.innerHTML.trim() === "") {
      addBotMessage(
        "üëã ¬°Hola! Bienvenido al " + COLEGIO_NOMBRE + ".\n\n" +
        "üòä Estoy aqu√≠ para ayudarte.\n" +
        "¬øQu√© informaci√≥n necesitas hoy?\n\n" +
        "Puedes seleccionar una opci√≥n, escribir tu pregunta o usar el bot√≥n üé§ Hablar."
      );
      speak("Hola. Bienvenido al " + COLEGIO_NOMBRE + ". ¬øQu√© informaci√≥n necesitas hoy?");
    }

    // enfocar el input al abrir
    if (!isOpen) setTimeout(() => userInput.focus(), 200);
  }

  // ====== MENSAJES ======
  function addBotMessage(text) {
    const div = document.createElement("div");
    div.className = "msg";
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function addUserMessage(text) {
    const div = document.createElement("div");
    div.className = "msg user";
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  // ====== FAQ POR BOTONES ======
  function sendAnswer(type) {
    let response = "";

    if (type === "direccion") {
      addUserMessage("Direcci√≥n");
      response = "üìç " + DIRECCION;
    } else if (type === "matricula") {
      addUserMessage("Matr√≠cula");
      response = "üíµ La informaci√≥n de matr√≠cula se brinda directamente por WhatsApp.";
    } else if (type === "mensualidad") {
      addUserMessage("Mensualidad");
      response = "üìÖ La mensualidad es de " + MENSUALIDAD;
    } else if (type === "ofrece") {
      addUserMessage("¬øQu√© ofrece el colegio?");
      response = "üéì " + OFRECE;
    } else if (type === "whatsapp") {
      addUserMessage("WhatsApp");
      response = "üì≤ Abriendo WhatsApp para atenci√≥n personalizada.";
      openWhatsApp("Hola, deseo informaci√≥n sobre el " + COLEGIO_NOMBRE);
    }

    if (response) {
      setTimeout(() => {
        addBotMessage(response);
        speak(stripEmojis(response));
      }, 250);
    }
  }

  // ====== TEXTO LIBRE ======
  function normalizeText(text) {
    return text
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .trim();
  }

  function handleUserQuestion() {
    if (!userInput || !userInput.value) return;
    const question = userInput.value;
    addUserMessage(question);
    userInput.value = "";
    handleQuestionText(question);
  }

  function handleQuestionText(question) {
    const q = normalizeText(question);

    // Direcci√≥n
    if (q.includes("direccion") || q.includes("ubicacion") || q.includes("donde") || q.includes("llegar")) {
      const r = "üìç " + DIRECCION;
      addBotMessage(r);
      speak(DIRECCION);
      return;
    }

    // Mensualidad
    if (q.includes("mensualidad") || q.includes("cuota") || q.includes("pago mensual")) {
      const r = "üìÖ La mensualidad es de " + MENSUALIDAD;
      addBotMessage(r);
      speak("La mensualidad es de " + MENSUALIDAD);
      return;
    }

    // Matr√≠cula / inscripci√≥n
    if (q.includes("matricula") || q.includes("inscripcion") || q.includes("inscribir") || q.includes("registro")) {
      const r = "üíµ La informaci√≥n de matr√≠cula se brinda por WhatsApp.";
      addBotMessage(r);
      speak("La informaci√≥n de matr√≠cula se brinda por WhatsApp.");
      return;
    }

    // Qu√© ofrece
    if (q.includes("ofrece") || q.includes("servicios") || q.includes("que tienen") || q.includes("que brindan")) {
      const r = "üéì " + OFRECE;
      addBotMessage(r);
      speak(OFRECE);
      return;
    }

    // Whatsapp directo
    if (q.includes("whatsapp") || q.includes("telefono") || q.includes("contacto") || q.includes("numero")) {
      const r = "üì≤ Puedes escribirnos por WhatsApp. Abriendo ahora...";
      addBotMessage(r);
      speak("Puedes escribirnos por WhatsApp.");
      openWhatsApp("Hola, deseo informaci√≥n sobre el " + COLEGIO_NOMBRE);
      return;
    }

    // No sabe -> WhatsApp
    const fallback = "No tengo esa informaci√≥n registrada a√∫n. üì≤ Te atendemos por WhatsApp.";
    addBotMessage(fallback);
    speak("No tengo esa informaci√≥n registrada. Te atendemos por WhatsApp.");
    openWhatsApp("Hola, tengo esta consulta: " + question);
  }

  // ====== WHATSAPP ======
  function openWhatsApp(text) {
    const url = "https://wa.me/" + WHATSAPP_NUMBER + "?text=" + encodeURIComponent(text);
    window.open(url, "_blank");
  }

  // ====== VOZ: texto -> voz ======
  function speak(text) {
    try {
      if (!("speechSynthesis" in window)) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "es-ES"; // puedes probar "es-NI" si tu navegador lo soporta
      window.speechSynthesis.speak(utter);
    } catch (e) {
      // si falla, no hacemos nada
    }
  }

  // ====== VOZ: voz -> texto ======
  function startVoice() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      addBotMessage("‚ö†Ô∏è Tu navegador no soporta reconocimiento de voz. Te recomiendo Google Chrome.");
      speak("Tu navegador no soporta reconocimiento de voz. Usa Google Chrome.");
      return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "es-ES";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    addBotMessage("üé§ Te escucho...");

    recognition.start();

    recognition.onresult = (event) => {
      const text = event.results[0][0].transcript;
      addUserMessage("üó£Ô∏è " + text);
      handleQuestionText(text);
    };

    recognition.onerror = () => {
      addBotMessage("‚ö†Ô∏è No pude escucharte. Intenta de nuevo.");
      speak("No pude escucharte. Intenta de nuevo.");
    };
  }

  // ====== UTIL ======
  function stripEmojis(text) {
    // Quita emojis b√°sicos para que la voz suene m√°s natural
    return text.replace(/[^\p{L}\p{N}\p{P}\p{Z}]/gu, "").trim();
  }

  // Enviar con Enter (seguro)
  userInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") handleUserQuestion();
  });
</script>

</body>
</html>
