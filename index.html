
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot - Colegio Integral Emanuel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Bot√≥n flotante */
    #chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1f6feb;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Caja del chat */
    #chat-box {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      height: 420px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    #chat-header {
      background: #1f6feb;
      color: #fff;
      padding: 12px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-messages {
      padding: 10px;
      height: 260px;
      overflow-y: auto;
      background: #f4f6f8;
      font-size: 14px;
    }

    .msg {
      background: #fff;
      padding: 8px 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      line-height: 1.4;
    }

    .user {
      background: #dff3ff;
      text-align: right;
    }

    #chat-options {
      padding: 10px;
      display: grid;
      gap: 8px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .option-btn {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
    }

    .option-btn:hover {
      background: #f0f0f0;
    }
  </style>
</head>

<body>

<button id="chat-btn">üí¨</button>

<div id="chat-box">
  <div id="chat-header">
    Colegio Integral Emanuel
    <span style="cursor:pointer;" onclick="toggleChat()">‚úñ</span>
  </div>

  <div id="chat-messages"></div>

  <div id="chat-options">
    <button class="option-btn" onclick="sendAnswer('direccion')">üìç Direcci√≥n</button>
    <button class="option-btn" onclick="sendAnswer('matricula')">üíµ Matr√≠cula</button>
    <button class="option-btn" onclick="sendAnswer('mensualidad')">üìÖ Mensualidad</button>
    <button class="option-btn" onclick="sendAnswer('ofrece')">üéì ¬øQu√© ofrece?</button>
    <button class="option-btn" onclick="sendAnswer('whatsapp')">üì≤ WhatsApp</button>
  </div>
</div>

<script>
  const chatBtn = document.getElementById("chat-btn");
  const chatBox = document.getElementById("chat-box");
  const messages = document.getElementById("chat-messages");

  chatBtn.onclick = toggleChat;

  function toggleChat() {
    chatBox.style.display = chatBox.style.display === "block" ? "none" : "block";
    if (messages.innerHTML === "") {
      addBotMessage("üëã ¬°Bienvenido al Colegio Integral Emanuel! Seleccione una opci√≥n para recibir informaci√≥n.");
    }
  }

  function addBotMessage(text) {
    const div = document.createElement("div");
    div.className = "msg";
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function addUserMessage(text) {
    const div = document.createElement("div");
    div.className = "msg user";
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function sendAnswer(type) {
    let response = "";

    if (type === "direccion") {
      addUserMessage("Direcci√≥n");
      response = "üìç Costado Este del Maxipali, 25 varas al norte.";
    }

    if (type === "matricula") {
      addUserMessage("Matr√≠cula");
      response = "üíµ El costo de la matr√≠cula se brinda directamente por WhatsApp.";
    }

    if (type === "mensualidad") {
      addUserMessage("Mensualidad");
      response = "üìÖ La mensualidad es de C$ 1,450.";
    }

    if (type === "ofrece") {
      addUserMessage("¬øQu√© ofrece el colegio?");
      response = "üéì Ofrecemos educaci√≥n integral, formaci√≥n en valores, docentes capacitados y un ambiente seguro para nuestros estudiantes.";
    }

    if (type === "whatsapp") {
      addUserMessage("WhatsApp");
      window.open("https://wa.me/50588543012?text=Hola,%20deseo%20informaci√≥n%20sobre%20el%20Colegio%20Integral%20Emanuel", "_blank");
      response = "üì≤ Abriendo WhatsApp para atenci√≥n personalizada.";
    }

    setTimeout(() => addBotMessage(response), 400);
  }
</script>

</body>
</html>
