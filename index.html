<script>
function hablar(texto) {
  const voz = new SpeechSynthesisUtterance(texto);
  voz.lang = "es-ES";
  speechSynthesis.speak(voz);
}

function procesarOpcion() {
  const opcion = document.querySelector('input[name="opcion"]:checked');

  if (!opcion) {
    alert("Por favor seleccione una opción");
    return;
  }

  let respuesta = "";

  switch (opcion.value) {
    case "direccion":
      respuesta = "Estamos ubicados costado este del MaxiPali, 25 varas al norte.";
      break;

    case "matricula":
      respuesta = "La matrícula se realiza en la administración del colegio. Para más detalles contáctenos por WhatsApp.";
      break;

    case "mensualidad":
      respuesta = "La mensualidad varía según el nivel educativo. Escríbanos por WhatsApp para información exacta.";
      break;

    case "horario":
      respuesta = "Nuestro horario de atención es de lunes a viernes de 7 de la mañana a 3 de la tarde.";
      break;

    case "whatsapp":
      window.open("https://wa.me/505XXXXXXXX", "_blank");
      respuesta = "Le estamos redirigiendo a nuestro WhatsApp.";
      break;
  }

  hablar(respuesta);
}
</script>
