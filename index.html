<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmaBot - Colegio Integral Emanuel</title>

  <style>
    body { font-family: Arial, sans-serif; }

    /* Bot√≥n flotante */
    #chat-btn{
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1f6feb;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 99999;
    }

    /* Caja del chat */
    #chat-box{
      display:none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 360px;
      max-width: calc(100vw - 40px);
      height: 520px;
      max-height: calc(100vh - 140px);
      background:#fff;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      overflow:hidden;
      z-index: 99999;
    }

    #chat-header{
      background:#1f6feb;
      color:#fff;
      padding: 12px 14px;
      font-weight:bold;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
    }

    #chat-header .title{
      display:flex;
      align-items:center;
      gap:8px;
      font-weight: 700;
    }

    #chat-header .actions{
      display:flex;
      align-items:center;
      gap: 10px;
    }

    #chat-header button{
      background: transparent;
      border:none;
      color:#fff;
      font-size: 18px;
      cursor:pointer;
      padding: 4px 6px;
    }

    #chat-messages{
      padding: 12px;
      height: 310px;
      overflow-y:auto;
      background:#f4f6f8;
      font-size: 14px;
    }

    .msg{
      background:#fff;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      line-height: 1.4;
      white-space: pre-line;
    }

    .user{
      background:#dff3ff;
      text-align:right;
    }

    #chat-options{
      padding: 10px;
      display: grid;
      gap: 8px;
      background:#fff;
      border-top: 1px solid #ddd;
    }

    .option-btn{
      padding: 10px;
      border: 1px solid #cfcfcf;
      border-radius: 10px;
      background: #fff;
      cursor:pointer;
      text-align:left;
      font-size: 14px;
    }
    .option-btn:hover{ background:#f2f2f2; }

    #input-row{
      display:flex;
      gap: 8px;
      margin-top: 6px;
    }

    #user-input{
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #cfcfcf;
      outline: none;
    }

    #send-btn{
      padding: 10px 14px;
      background:#1f6feb;
      color:#fff;
      border:none;
      border-radius: 10px;
      cursor:pointer;
      font-weight: 600;
    }
    #send-btn:hover{ filter: brightness(0.95); }

    @media (max-width: 420px){
      #chat-box{ width: calc(100vw - 40px); height: 520px; }
    }
  </style>
</head>

<body>

<button id="chat-btn" aria-label="Abrir chat">üí¨</button>

<div id="chat-box">
  <div id="chat-header">
    <div class="title">ü§ñ EmaBot ‚Äì Colegio Integral Emanuel</div>
    <div class="actions">
      <button id="voz-btn" onclick="toggleVoz()" title="Activar / desactivar voz">üîä</button>
      <button onclick="toggleChat()" title="Cerrar">‚úñ</button>
    </div>
  </div>

  <div id="chat-messages"></div>

  <div id="chat-options">
    <button class="option-btn" onclick="sendAnswer('direccion')">üìç Direcci√≥n</button>
    <button class="option-btn" onclick="sendAnswer('mensualidad')">üìÖ Mensualidad</button>
    <button class="option-btn" onclick="sendAnswer('matricula')">üíµ Matr√≠cula</button>
    <button class="option-btn" onclick="sendAnswer('ofrece')">üéì ¬øQu√© ofrece?</button>
    <button class="option-btn" onclick="sendAnswer('contacto')">üì≤ Contacto / WhatsApp</button>
    <button class="option-btn" onclick="sendAnswer('finalizar')">üôè Finalizar conversaci√≥n</button>

    <div class="msg" style="background:#fff7e6; border:1px solid #ffe2a8; margin: 6px 0 0 0;">
      üòä ¬øEn qu√© m√°s podemos ayudarte? (Puedes escribir tu pregunta)
    </div>

    <div id="input-row">
      <input id="user-input" placeholder="Escribe tu pregunta aqu√≠..." />
      <button id="send-btn" onclick="handleUserQuestion()">Enviar</button>
    </div>
  </div>
</div>

<script>
  // ==============================
  // CONFIGURACI√ìN
  // ==============================
  const WHATSAPP_NUMBER = "50588543012"; // <- tu n√∫mero
  const HORARIO = "Lunes a Viernes, 7:00 a.m. a 3:00 p.m.";

  // Vers√≠culo (corto) ‚Äî se muestra SOLO una vez, despu√©s del saludo
  const TEXTO_BIBLICO = '‚ÄúInstruye al ni√±o en su camino‚Ä¶‚Äù (Proverbios 22:6)';

  // ==============================
  // ELEMENTOS
  // ==============================
  const chatBtn = document.getElementById("chat-btn");
  const chatBox = document.getElementById("chat-box");
  const messages = document.getElementById("chat-messages");
  const userInput = document.getElementById("user-input");
  const vozBtn = document.getElementById("voz-btn");

  chatBtn.onclick = toggleChat;

  // Control para que el saludo + texto b√≠blico salgan 1 sola vez
  let saludoMostrado = false;

  // ==============================
  // VOZ (HABLA)
  // ==============================
  let vozActiva = true;

  function hablar(texto){
    if (!vozActiva) return;
    if (!("speechSynthesis" in window)) return;

    // Evita superposiciones
    window.speechSynthesis.cancel();

    const u = new SpeechSynthesisUtterance(texto);
    u.lang = "es-ES";
    u.rate = 0.95;
    u.pitch = 1;
    u.volume = 1;
    window.speechSynthesis.speak(u);
  }

  function toggleVoz(){
    vozActiva = !vozActiva;
    vozBtn.textContent = vozActiva ? "üîä" : "üîá";
    addBotMessage(vozActiva ? "üîä Voz activada." : "üîá Voz desactivada.");
  }

  // ==============================
  // UTILIDADES MENSAJES
  // ==============================
  function addBotMessage(text){
    const div = document.createElement("div");
    div.className = "msg";
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
    hablar(text);
  }

  function addUserMessage(text){
    const div = document.createElement("div");
    div.className = "msg user";
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  // ==============================
  // ABRIR / CERRAR CHAT
  // ==============================
  function toggleChat(){
    const isOpen = chatBox.style.display === "block";
    chatBox.style.display = isOpen ? "none" : "block";

    // Saludo + horario + texto b√≠blico SOLO una vez
    if (!isOpen && !saludoMostrado){
      saludoMostrado = true;

      addBotMessage("üëã Bienvenido al Colegio Integral Emanuel.\nSoy EmaBot, el asistente virtual institucional.");
      addBotMessage("‚è∞ Horario de atenci√≥n: " + HORARIO);
      addBotMessage("üìñ El texto b√≠blico de hoy es:\n" + TEXTO_BIBLICO);
    }
  }

  // ==============================
  // NORMALIZAR TEXTO
  // ==============================
  function normalizeText(text){
    return (text || "")
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .trim();
  }

  // ==============================
  // RESPUESTAS R√ÅPIDAS (BOTONES)
  // ==============================
  function sendAnswer(type){
    if (type === "direccion"){
      addUserMessage("Direcci√≥n");
      addBotMessage("üìç Costado Este del Maxipali, 25 varas al norte.");
      return;
    }

    if (type === "mensualidad"){
      addUserMessage("Mensualidad");
      addBotMessage("üìÖ La mensualidad es de C$ 1,450.");
      return;
    }

    if (type === "matricula"){
      addUserMessage("Matr√≠cula");
      addBotMessage("üíµ Para informaci√≥n de matr√≠cula, le atendemos por WhatsApp.");
      abrirWhatsAppDirecto();
      return;
    }

    if (type === "ofrece"){
      addUserMessage("¬øQu√© ofrece?");
      addBotMessage("üéì Ofrecemos educaci√≥n integral, formaci√≥n en valores, docentes capacitados y un ambiente seguro para nuestros estudiantes.");
      return;
    }

    if (type === "contacto"){
      addUserMessage("Contacto / WhatsApp");
      addBotMessage("üì≤ Te atendemos por WhatsApp. (Se abrir√° el chat ahora).");
      abrirWhatsAppDirecto();
      return;
    }

    if (type === "finalizar"){
      addUserMessage("Finalizar conversaci√≥n");
      addBotMessage("‚ú® Bendiciones, quedamos a su disposici√≥n.");
      return;
    }
  }

  // ==============================
  // PREGUNTA ESCRITA
  // ==============================
  function handleUserQuestion(){
    const question = (userInput.value || "").trim();
    if (!question) return;

    addUserMessage(question);
    userInput.value = "";

    const q = normalizeText(question);

    // Despedidas / Gracias
    if (q.includes("gracias") || q.includes("adios") || q.includes("hasta luego") || q.includes("bendiciones")){
      addBotMessage("‚ú® Bendiciones, quedamos a su disposici√≥n.");
      return;
    }

    // Respuestas por palabras clave
    if (q.includes("direccion") || q.includes("ubicacion") || q.includes("donde") || q.includes("llegar")){
      addBotMessage("üìç Costado Este del Maxipali, 25 varas al norte.");
      return;
    }

    if (q.includes("mensualidad") || q.includes("cuota") || q.includes("pago mensual")){
      addBotMessage("üìÖ La mensualidad es de C$ 1,450.");
      return;
    }

    if (q.includes("matricula") || q.includes("inscripcion") || q.includes("inscribir")){
      addBotMessage("üíµ Para informaci√≥n de matr√≠cula, le atendemos por WhatsApp.");
      abrirWhatsAppDirecto();
      return;
    }

    if (q.includes("horario") || q.includes("atienden") || q.includes("atencion")){
      addBotMessage("‚è∞ Horario de atenci√≥n: " + HORARIO);
      return;
    }

    if (q.includes("ofrece") || q.includes("servicios") || q.includes("que tiene") || q.includes("que brindan")){
      addBotMessage("üéì Ofrecemos educaci√≥n integral, formaci√≥n en valores y un ambiente seguro.");
      return;
    }

    if (q.includes("whatsapp") || q.includes("contacto") || q.includes("telefono") || q.includes("numero")){
      addBotMessage("üì≤ Te atendemos por WhatsApp. (Se abrir√° el chat ahora).");
      abrirWhatsAppDirecto();
      return;
    }

    // Si no sabe -> WhatsApp DIRECTO AL N√öMERO (sin texto)
    addBotMessage("No tengo esa informaci√≥n registrada a√∫n. üì≤ Te atendemos por WhatsApp.");
    abrirWhatsAppDirecto();
  }

  // Enter para enviar
  userInput.addEventListener("keydown", function(e){
    if (e.key === "Enter") handleUserQuestion();
  });

  function abrirWhatsAppDirecto(){
    window.open("https://wa.me/" + WHATSAPP_NUMBER, "_blank");
  }
</script>

</body>
</html>
