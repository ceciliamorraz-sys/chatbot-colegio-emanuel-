<!DOCTYPE html>

  <style>
    body { font-family: Arial, sans-serif; }

    /* BotÃ³n flotante */
    #chat-btn {

    #user-input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #send-btn {
      padding: 8px 12px;
      background: #1f6feb;
      color: #fff;
      border: none;

      cursor: pointer;
      text-align: center;
    }
  </style>
</head>

<body>

<button id="chat-btn">ğŸ’¬</button>

<div id="chat-box">
  <div id="chat-header">
    Colegio Integral Emanuel

  </div>

  <div id="chat-messages"></div>

    <button class="option-btn" onclick="sendAnswer('matricula')">ğŸ’µ MatrÃ­cula</button>
    <button class="option-btn" onclick="sendAnswer('mensualidad')">ğŸ“… Mensualidad</button>
    <button class="option-btn" onclick="sendAnswer('ofrece')">ğŸ“ Â¿QuÃ© ofrece?</button>
    <button class="option-btn" onclick="sendAnswer('whatsapp')">ğŸ“² WhatsApp</button>

    <input id="user-input" placeholder="Escribe tu pregunta aquÃ­...">

</div>

<script>
  const chatBtn = document.getElementById("chat-btn");
  const chatBox = document.getElementById("chat-box");
  const messages = document.getElementById("chat-messages");
  const userInput = document.getElementById("user-input");

  chatBtn.onclick = toggleChat;

  function toggleChat() {
    const isOpen = chatBox.style.display === "block";
    chatBox.style.display = isOpen ? "none" : "block";

    // Saludo automÃ¡tico solo la primera vez
    if (!isOpen && messages.innerHTML.trim() === "") {
      addBotMessage(
        "ğŸ‘‹ Â¡Hola! Bienvenido al Colegio Integral Emanuel.\n\n" +
        "ğŸ˜Š Estoy aquÃ­ para ayudarte.\n" +
        "Â¿QuÃ© informaciÃ³n necesitas hoy?\n\n" +
        "Puedes seleccionar una opciÃ³n o escribir tu pregunta."
      );
    }
  }

  function addBotMessage(text) {
    const div = document.createElement("div");
    div.className = "msg";
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function addUserMessage(text) {
    const div = document.createElement("div");
    div.className = "msg user";
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function sendAnswer(type) {
    let response = "";

    if (type === "direccion") {
      addUserMessage("DirecciÃ³n");
      response = "ğŸ“ Costado Este del Maxipali, 25 varas al norte.";
    } else if (type === "matricula") {
      addUserMessage("MatrÃ­cula");
      response = "ğŸ’µ El costo de la matrÃ­cula se brinda directamente por WhatsApp.";
    } else if (type === "mensualidad") {
      addUserMessage("Mensualidad");
      response = "ğŸ“… La mensualidad es de C$ 1,450.";
    } else if (type === "ofrece") {
      addUserMessage("Â¿QuÃ© ofrece el colegio?");
      response = "ğŸ“ Ofrecemos educaciÃ³n integral, formaciÃ³n en valores, docentes capacitados y un ambiente seguro para nuestros estudiantes.";
    } else if (type === "whatsapp") {
      addUserMessage("WhatsApp");
      window.open("https://wa.me/50588543012?text=Hola,%20deseo%20informaciÃ³n%20sobre%20el%20Colegio%20Integral%20Emanuel", "_blank");
      response = "ğŸ“² Abriendo WhatsApp para atenciÃ³n personalizada.";
    }

    setTimeout(() => addBotMessage(response), 300);
  }

  // ğŸ”¹ Normaliza texto (quita tildes y mayÃºsculas)
  function normalizeText(text) {
    return text
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .trim();
  }

  // ğŸ”¹ Maneja preguntas escritas
  function handleUserQuestion() {
    const question = userInput.value.trim();
    if (!question) return;

    addUserMessage(question);
    userInput.value = "";

    const q = normalizeText(question);

    if (q.includes("direccion") || q.includes("ubicacion") || q.includes("donde")) {
      addBotMessage("ğŸ“ Costado Este del Maxipali, 25 varas al norte.");
      return;
    }

    if (q.includes("mensualidad") || q.includes("cuota")) {
      addBotMessage("ğŸ“… La mensualidad es de C$ 1,450.");
      return;
    }

    if (q.includes("matricula") || q.includes("inscripcion")) {
      addBotMessage("ğŸ’µ La informaciÃ³n de matrÃ­cula se brinda por WhatsApp.");
      return;
    }

    if (q.includes("ofrece") || q.includes("servicios")) {
      addBotMessage("ğŸ“ Ofrecemos educaciÃ³n integral, formaciÃ³n en valores y un ambiente seguro.");
      return;
    }

    // ğŸš¨ SI NO SABE â†’ WHATSAPP
    addBotMessage("No tengo esa informaciÃ³n registrada aÃºn. ğŸ“² Te atendemos por WhatsApp.");
    window.open(
      "https://wa.me/50588543012?text=Hola,%20tengo%20esta%20consulta:%20" +
      encodeURIComponent(question),
      "_blank"
    );
  }

</script>

</html>
